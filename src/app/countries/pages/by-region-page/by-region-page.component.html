<h2>Por Region</h2>
<hr />
<div class="row">
  <div class="col text-center">
    <button
      *ngFor="let region of regions"
      (click)="searchregion(region)"
      [ngClass]="{ 'btn-outline-primary': selectedRegion == region }"
      class="btn mx-2"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
